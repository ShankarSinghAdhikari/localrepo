<h1>Undoing Changes</h1>
<p>
    case1: staged Changes
    git reset <-file name->
    git reset

    git reset --hard
</p>
<p>
    case2: commited Changes(for one commit)
    git reset HEAR~1

    git reset --hard
</p>
<p>
    commited Changes(for many commits)
    git reset<-commit hash->
    git reset --hard <-commmit hash->
</p>
<p>
    git log 
    for check all commit
</p>
